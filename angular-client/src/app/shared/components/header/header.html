<mat-toolbar class="app-header">
  <div class="header-container">
    <!-- Logo Section -->
    <div class="logo-section">
      <a routerLink="/" class="logo-link">
        <mat-icon class="logo-icon">dashboard</mat-icon>
        <span class="logo-text">My App</span>
      </a>
    </div>

    <!-- Navigation Section -->
    <div class="nav-section">
      <button mat-button routerLink="/dashboard" *ngIf="isLoggedIn$ | async" class="nav-button">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </button>
      <button mat-button routerLink="/about" class="nav-button">
        <mat-icon>info</mat-icon>
        <span>About</span>
      </button>
    </div>

    <!-- Spacer -->
    <div class="spacer"></div>

    <!-- Auth Section -->
    <div class="auth-section">
      <!-- Not Logged In -->
      <ng-container *ngIf="!(isLoggedIn$ | async)">
        <button mat-stroked-button routerLink="/auth/signin" class="auth-button signin-btn">
          <mat-icon>login</mat-icon>
          <span>Sign In</span>
        </button>
        <button mat-raised-button routerLink="/auth/signup" class="auth-button signup-btn">
          <mat-icon>person_add</mat-icon>
          <span>Sign Up</span>
        </button>
      </ng-container>

      <!-- Logged In -->
      <ng-container *ngIf="isLoggedIn$ | async">
        <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu" class="user-menu">
          <div class="menu-header">
            <mat-icon>account_circle</mat-icon>
            <span>User Menu</span>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item routerLink="/dashboard" class="menu-item">
            <mat-icon>dashboard</mat-icon>
            <span>Dashboard</span>
          </button>
          <button mat-menu-item routerLink="/profile" class="menu-item">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item routerLink="/settings" class="menu-item">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
          </button>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()" class="menu-item logout-item">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </ng-container>
    </div>
  </div>
</mat-toolbar>
