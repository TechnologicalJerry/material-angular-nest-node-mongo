<header class="app-header">
    <a routerLink="/" class="logo">My App</a>
    <nav>
        <ul class="nav-links">
            <li><a routerLink="/dashboard" *ngIf="isLoggedIn$ | async">Dashboard</a></li>
            <li><a routerLink="/about">About</a></li>

        </ul>
    </nav>
